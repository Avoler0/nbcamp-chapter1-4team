<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberModal">
        멤버 추가 +
    </button>
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">멤버 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="am_image" class="form-label h6">이미지</label>
                        <input type="text" class="form-control" id="am_image" placeholder="이미지 주소를 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="am_name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="am_name" placeholder="이름을 작성해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="am_hobby" class="form-label">취미</label>
                        <input type="text" class="form-control" id="am_hobby" placeholder="취미를 작성해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="am_style" class="form-label">협업 스타일</label>
                        <input type="text" class="form-control" id="am_style" placeholder="협업 스타일을 간단히 작성해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="am_blog" class="form-label">블로그</label>
                        <input type="text" class="form-control" id="am_blog" placeholder="블로그 주소를 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="am_introduce" class="form-label">자기 소개</label>
                        <input type="text" class="form-control" id="am_introduce" placeholder="자기 소개를 작성해 주세요.">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
